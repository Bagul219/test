<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table- colspan</title>
</head>
<body>
    <table border="1">
      <caption> the one year saving </caption>
       
     <tr>
        <th>Month</th>
        <th>Saving</th>
     </tr>
     <tr>
        <td>December</td>
        <td>1000</td>
     </tr>
     <tr>
        <td>January</td>
        <td>2000</td>
     </tr>
     <tr>
        <td colspan="2">Total saving 8000</td>
     </tr>
    </table>
    
</body>
</html>

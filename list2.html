<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list2</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol>
        <li>inst</li>
        <li>whatsapp</li>
        <li>snap</li>
        <li>youtube</li>
    </ol>
    <ol type="A">
        <li>inst</li>
        <li>whatsapp</li>
        <li>snap</li>
        <li>youtube</li>
    </ol>
    <ol type="I">
        <li>inst</li>
        <li>whatsapp</li>
        <li>snap</li>
        <li>youtube</li>
    </ol>
    
    <ol type="1" start="4">
        <li>inst</li>
        <li>whatsapp</li>
        <li>snap</li>
        <li>youtube</li>
    </ol>
    
    <ol reversed>
        <li>inst</li>
        <li>whatsapp</li>
        <li>snap</li>
        <li>youtube</li>
    </ol>

</body>
</html>
